attributes:
  js:
    js/attributes.js: {}
  dependencies:
    - core/jquery
    - core/underscore

drupal.bootstrap_lite:
  js:
    js/drupal.bootstrap_lite.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

# Create a library placeholder for livereload.
# This is altered dynamically based on the set URL.
# @see \Drupal\bootstrap_lite\Plugin\Alter\LibraryInfo::alter
livereload:
  js:
    livereload.js: {}

theme:
  js:
    js/theme.js: {}
  dependencies:
    - bootstrap_lite/drupal.bootstrap_lite
    - bootstrap_lite/attributes

theme-settings:
  js:
    js/theme-settings.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - core/drupalSettings

dropdown:
  js:
    js/dropdown.js: {}
  dependencies:
    - bootstrap_lite/theme

modal:
  js:
    js/modal.js: {}
  dependencies:
    - bootstrap_lite/theme

modal.jquery.ui.bridge:
  js:
    js/modal.jquery.ui.bridge.js: {}
  dependencies:
    - bootstrap_lite/modal
    - core/jquery.ui
    - core/jquery.ui.widget
    - core/jquery.ui.draggable
    - core/jquery.ui.mouse
    - core/jquery.ui.position
    - core/jquery.ui.resizable

popover:
  js:
    js/popover.js: {}
  dependencies:
    - bootstrap_lite/theme

tooltip:
  js:
    js/tooltip.js: {}
  dependencies:
    - bootstrap_lite/theme

# libraries-extend
drupal.ajax:
  js:
    js/misc/ajax.js: {}

drupal.autocomplete:
  js:
    js/misc/autocomplete.js: {}

drupal.dialog.ajax:
  js:
    js/misc/dialog.ajax.js: {}

drupal.form:
  js:
    js/misc/form.js: {}
  dependencies:
    - bootstrap_lite/theme

drupal.progress:
  js:
    js/misc/progress.js: {}

drupal.states:
  js:
    js/misc/states.js: {}

drupal.tabledrag:
  js:
    js/misc/tabledrag.js: {}

image_widget_crop:
  js:
    js/modules/image_widget_crop/ImageWidgetCrop.js: {}

views.ajax:
  js:
    js/modules/views/ajax_view.js: {}

# libraries-override
drupal.batch:
  js:
    js/misc/batch.js: { cache: false }
  dependencies:
    - bootstrap_lite/theme
    - core/drupal.ajax
    - core/drupal.progress
    - core/jquery.once

drupal.filter:
  version: VERSION
  js:
    js/modules/filter/filter.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

drupal.text:
  js:
    js/text/text.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

drupal.vertical-tabs:
  js:
    js/misc/vertical-tabs.js: {}
  dependencies:
    - bootstrap_lite/theme
    - core/jquery.once
    - core/drupal.form
    - core/matchmedia
